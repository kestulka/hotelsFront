<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web dev challenge 2023</title>
  </head>
  <body>
    <div class="header-container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        id="header"
      >
        WEB dev challenge 2023 Hotel reservation system
      </header>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel app</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-decoration-underline" href="#"
              >Already reserved?</a
            >
            <button type="button" class="btn btn-secondary">
              Reservation List
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div id="title" class="d-flex justify-content-center mt-6">
      <h3>Book a room in our wonderful hotel</h3>
    </div>

    <div id="filters-container" class="d-flex justify-content-center mt-6">
      <input type="text" id="checkIn" class="datePicker" placeholder="From" />
      <span>Check availability</span>
      <input type="text" id="checkOut" class="datePicker" placeholder="To" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/functions/selectCalendar.js"></script>
  </body>
</html>
